<script>

    if (decisao == "a"){
        console.log(nome,'. Você mora a 30min de carro e, está a pé. Cagou-se...');

        if (decisao == "n"){
            break
        }
    }

    else if (decisao == "b"){
        console.log(nome,". Você entupiu o vaso do seu amigo.");

        }

        if (decisao == "n"){

        }

    else {
        console.log(nome,", valor invalido, digite novamente.");
    }
}
